<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/Icon.png" type="image/x-icon" />
    <title>VIDEO-TUBE</title>
    <!-- Daisy ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-11/12 mx-auto">
      <nav class="flex justify-between items-center py-5 border-b">
        <div class="logo">
          <img src="./assets/Logo.png" alt="VIDEO-TUBE" />
        </div>
        <div class="search-box">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="blog">
          <button class="btn btn-error">Blog</button>
        </div>
      </nav>
      <div class="flex justify-center gap-5 py-5" id="categories"></div>
    </header>
    <main class="w-11/12 mx-auto">
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"
        id="videos"
      ></section>
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn hidden" onclick="customModal.showModal()">open modal</button>
      <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modalContent"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="./js/video.js"></script>
  </body>
</html>
